<!-- /// CONTENT  //// -->
<div class="fullwidthbanner-container" >
	<div class="fullwidthbanner">

		<ul>
			{{ slider }}
			<li data-transition="fade">
				<img src="{{ url:site }}{{ image }}" alt="{{ title }}">
				<div id="text-slide">
					<a href="{{ link }}">
					<strong>{{ title }}</strong><br><br>
					<p>{{ text }}</p>
					</a>
				</div>
			</li>
			{{ /slider }}
		</ul>
	</div><!-- end .fullwidthbanner -->
</div><!-- end .fullwidthbanner-container -->
